<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/icon" href="assets/img/noteNestIcon">
    <title>NoteNest | Login - Signup</title>
    <link rel="stylesheet" href="./assets/css/signupAndLoginPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Now!
            </div>
            <div class="title signup">
                Signup Now!
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">SignUp</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="users/loginUser" class="login" method="post">
                    <div class="field">
                        <input type="text" name="userEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="userPassword" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Reset password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">
                        Don't Have Account? <a href="">Create A New</a>
                    </div>
                </form>
                <form action="users/registerUser" class="signup" method="post">
                    <div class="field">
                        <input type="text" name="userName" placeholder="User Name" required>
                    </div>
                    <div class="field">
                        <input type="text" name="userEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" name="userPassword" placeholder="Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="SignUp">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
</body>

</html>
